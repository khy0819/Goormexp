<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goorm Í≥ºÏ†ú Ï†ÄÏû•ÏÜå | ÌÉÄÏûÑÎùºÏù∏</title>
    <style>
      /* Ìè∞Ìä∏ ÏÑ§Ï†ï */
      @font-face {
        font-family: "11StreetGothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2601-4@1.1/11StreetGothic-KorLight.woff2")
          format("woff2");
        font-weight: 300;
        font-display: swap;
      }
      @font-face {
        font-family: "11StreetGothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2601-4@1.1/11StreetGothic-Kor.woff2")
          format("woff2");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "11StreetGothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2601-4@1.1/11StreetGothic-KorBold.woff2")
          format("woff2");
        font-weight: 700;
        font-display: swap;
      }

      :root {
        --primary: #006241;
        --secondary: #e8f5e9;
        --bg: #f8f9fa;
        --accent: #ffeb3b;
      }

      body {
        font-family: "11StreetGothic", "Pretendard", sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 40px 20px;
      }

      .container {
        max-width: 750px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
      }
      header h1 {
        color: var(--primary);
        font-size: 2.8rem;
        margin-bottom: 8px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      header p {
        color: #888;
        font-weight: 300;
      }

      /* Î°úÎî© */
      .loader-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 120px 0;
      }
      .cloud {
        width: 120px;
        height: 50px;
        background: #fff;
        border-radius: 50px;
        position: relative;
        animation: float 2s ease-in-out infinite;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }
      .cloud::after,
      .cloud::before {
        content: "";
        position: absolute;
        background: #fff;
        border-radius: 50%;
      }
      .cloud::after {
        width: 60px;
        height: 60px;
        top: -30px;
        left: 20px;
      }
      .cloud::before {
        width: 50px;
        height: 50px;
        top: -25px;
        right: 20px;
      }

      /* Íµ¨Î¶Ñ Îàà */
      .eyes {
        position: absolute;
        width: 40px;
        height: 10px;
        top: 15px;
        left: 40px;
        z-index: 10;
        display: flex;
        justify-content: space-between;
      }
      .eye {
        width: 6px;
        height: 6px;
        background: #333;
        border-radius: 50%;
        animation: blink 3s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes blink {
        0%,
        90%,
        100% {
          transform: scaleY(1);
        }
        95% {
          transform: scaleY(0.1);
        }
      }

      .loading-text {
        margin-top: 35px;
        color: var(--primary);
        font-weight: 700;
        font-size: 1.1rem;
      }
      .loading-text::after {
        content: ".";
        animation: dots 1.5s steps(3, end) infinite;
      }
      @keyframes dots {
        0% {
          content: ".";
        }
        33% {
          content: "..";
        }
        66% {
          content: "...";
        }
        100% {
          content: "";
        }
      }

      /* Í≥ºÏ†ú Î¶¨Ïä§Ìä∏ Î∞è ÏïÑÏΩîÎîîÏñ∏ */
      details {
        background: white;
        margin-bottom: 20px;
        border-radius: 20px;
        border: none;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
        transition: transform 0.3s ease;
      }
      details:hover {
        transform: translateY(-3px);
      }
      summary {
        padding: 24px 28px;
        font-weight: 700;
        cursor: pointer;
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
      }
      details[open] summary {
        background: var(--secondary);
        color: var(--primary);
        border-bottom: 1px solid #eee;
      }

      .task-list {
        padding: 5px 15px 20px;
      }
      .task-card {
        display: flex;
        align-items: center;
        padding: 18px 20px;
        text-decoration: none;
        color: #333;
        margin-bottom: 8px;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 15px;
      }
      .task-card:hover {
        background: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        color: var(--primary);
        transform: scale(1.02);
      }

      .task-info {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }
      .tag {
        width: 60px;
        text-align: center;
        font-size: 0.7rem;
        padding: 4px 0;
        border-radius: 8px;
        font-weight: 800;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .tag.quiz {
        background: var(--accent);
        color: #856404;
      }
      .tag.study {
        background: #eee;
        color: #666;
      }
      .task-date {
        width: 75px;
        font-family: "Courier New", monospace;
        color: #bbb;
        font-size: 0.95rem;
        margin-right: 15px;
        flex-shrink: 0;
      }
      .task-title {
        font-weight: 700;
        font-size: 1.05rem;
      }
      .arrow {
        color: #eee;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      .task-card:hover .arrow {
        color: var(--primary);
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>‚òÅÔ∏è WEB ARCHIVE</h1>
        <p>Ïò§ÎäòÎèÑ Íµ¨Î¶ÑÏ≤òÎüº Ìè≠Ïã†ÌïòÍ≤å ÏΩîÎî© Ï§ë!</p>
      </header>

      <div id="loader" class="loader-wrapper">
        <div class="cloud">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
        </div>
        <div class="loading-text">ÌååÏùºÏùÑ Ï∞æÏúºÎü¨ ÌïòÎäòÏùÑ ÎÇ†Í≥† ÏûàÏñ¥Ïöî</div>
      </div>

      <div id="task-container" style="display: none"></div>
    </div>

    <script>
      async function fetchWeeklyData() {
        const owner = "khy0819";
        const repo = "Goormexp";
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;

        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          // ---------------------------------------------------------
          // Ïù∏ÏúÑÏ†Å ÏßÄÏó∞ Ï∂îÍ∞Ä (Î°úÎî© Ìö®Í≥ºÎ•º Î≥¥Í∏∞ ÏúÑÌï®)
          await new Promise((resolve) => setTimeout(resolve, 3000));
          // ---------------------------------------------------------

          const indexFiles = data.tree.filter(
            (f) =>
              f.path.includes("Í≥ºÏ†ú/") &&
              f.path.endsWith("index.html") &&
              f.path !== "index.html",
          );

          const weeks = {};
          indexFiles.forEach((f) => {
            const pathParts = f.path.split("/");
            const weekFolder = pathParts.find((p) =>
              p.toLowerCase().includes("week"),
            );
            let weekLabel = weekFolder
              ? weekFolder.toUpperCase().replace(/_/g, " ")
              : "Í∏∞ÌÉÄ Î∂ÑÎ•ò";
            let folderName = pathParts[pathParts.length - 2];

            if (!weeks[weekLabel]) weeks[weekLabel] = [];
            weeks[weekLabel].push({ path: f.path, name: folderName });
          });

          const container = document.getElementById("task-container");
          document.getElementById("loader").style.display = "none";
          container.style.display = "block"; // Î°úÎî© ÌõÑ Î™©Î°ù ÌëúÏãú

          const sortedWeeks = Object.keys(weeks).sort((a, b) =>
            a.localeCompare(b, undefined, { numeric: true }),
          );

          sortedWeeks.forEach((week) => {
            const details = document.createElement("details");
            if (week === sortedWeeks[sortedWeeks.length - 1])
              details.open = true;

            let html = `<summary><span>üìÇ ${week}</span> <span style="font-size:0.8rem; opacity:0.4;">${weeks[week].length} Tasks</span></summary><div class="task-list">`;

            weeks[week]
              .sort((a, b) => a.name.localeCompare(b.name))
              .forEach((task) => {
                const parts = task.name.split("-");
                const datePart = parts[0] || "000000";
                let isQuiz = task.name.toUpperCase().includes("QUIZ");
                let tagText = isQuiz ? "QUIZ" : "STUDY";
                let tagClass = isQuiz ? "quiz" : "study";

                let titlePart = parts.slice(2).join("-");
                if (!titlePart) titlePart = parts[1] || "Í≥ºÏ†úÎ¨º";

                titlePart = titlePart
                  .replace(/^(QUIZ|STUDY|TASK)[-_]?/i, "")
                  .trim();

                html += `
                  <a href="${encodeURI(task.path)}" class="task-card">
                    <div class="task-info">
                      <span class="tag ${tagClass}">${tagText}</span>
                      <span class="task-date">${datePart}</span>
                      <span class="task-title">${titlePart}</span>
                    </div>
                    <span class="arrow">‚Üí</span>
                  </a>`;
              });

            html += `</div>`;
            details.innerHTML = html;
            container.appendChild(details);
          });
        } catch (e) {
          document.getElementById("loader").innerHTML =
            "‚òÅÔ∏è Î°úÎìú Ïã§Ìå®! Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.";
        }
      }
      fetchWeeklyData();
    </script>
  </body>
</html>
