    <script>
      // 1. ë‹¤í¬ëª¨ë“œ ë° ì‹¤ì‹œê°„ ì¼ì •/D-Day ë¡œì§
      const themeBtn = document.getElementById("theme-btn");
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);

      themeBtn.addEventListener("click", () => {
        let theme = document.documentElement.getAttribute("data-theme");
        let targetTheme = theme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", targetTheme);
        localStorage.setItem("theme", targetTheme);
      });

      // [ì¶”ê°€] D-Day ê³„ì‚° í•¨ìˆ˜
      function updateDDay() {
        const targetDate = new Date("2026-07-17T00:00:00"); // ìˆ˜ë£Œì¼
        const now = new Date();
        const diff = targetDate - now;
        const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

        const badge = document.getElementById("d-day-badge");
        if (daysLeft > 0)
          badge.innerHTML = `ğŸ“ ìˆ˜ë£Œê¹Œì§€ <strong>D-${daysLeft}</strong>`;
        else if (daysLeft === 0)
          badge.innerHTML = `ğŸ‰ <strong>Today is the Day!</strong>`;
        else badge.innerHTML = `âœ¨ <strong>ìˆ˜ë£Œ ì™„ë£Œ!</strong>`;
      }

      // ì˜¤ëŠ˜ì˜ ì¼ì • ë°ì´í„°
      const scheduleData = {
        "2026-01-26": "ìë°”ìŠ¤í¬ë¦½íŠ¸ ì¤‘ê¸‰",
        "2026-01-27": "ìë°”ìŠ¤í¬ë¦½íŠ¸ ì¤‘ê¸‰",
        "2026-01-28": "ìë°”ìŠ¤í¬ë¦½íŠ¸ ì¤‘ê¸‰",
        "2026-01-29": "ìë°”ìŠ¤í¬ë¦½íŠ¸ ì¤‘ê¸‰ + íŠ¹ê°•",
        "2026-01-30": "ìë°”ìŠ¤í¬ë¦½íŠ¸ ì¤‘ê¸‰",
      };

      function updateTodaySchedule() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        const todayStr = `${year}-${month}-${day}`;

        const scheduleText = document.getElementById("today-schedule");
        if (scheduleData[todayStr]) {
          scheduleText.innerHTML = `ì˜¤ëŠ˜ì˜ ì¼ì •: <strong>${scheduleData[todayStr]}</strong>`;
        } else {
          scheduleText.innerText = "ì˜¤ëŠ˜ë„ ì½”ë”© ì¤‘!";
        }
      }

      // ì‹¤í–‰
      updateDDay();
      updateTodaySchedule();

      // 2. GitHub API ë°ì´í„° í˜ì¹­ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
      async function fetchWeeklyData() {
        const owner = "khy0819";
        const repo = "Goormexp";
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;

        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          const indexFiles = data.tree.filter(
            (f) =>
              f.path.includes("ê³¼ì œ/") &&
              f.path.endsWith("index.html") &&
              f.path !== "index.html",
          );

          const weeks = {};
          indexFiles.forEach((f) => {
            const pathParts = f.path.split("/");
            const weekFolder = pathParts.find((p) =>
              p.toLowerCase().includes("week"),
            );
            let weekLabel = weekFolder
              ? weekFolder.toUpperCase().replace(/_/g, " ")
              : "ê¸°íƒ€ ë¶„ë¥˜";
            let folderName = pathParts[pathParts.length - 2];
            if (!weeks[weekLabel]) weeks[weekLabel] = [];
            weeks[weekLabel].push({ path: f.path, name: folderName });
          });

          const container = document.getElementById("task-container");
          document.getElementById("loader").style.display = "none";
          container.style.display = "block";

          const sortedWeeks = Object.keys(weeks).sort((a, b) =>
            a.localeCompare(b, undefined, { numeric: true }),
          );

          sortedWeeks.forEach((week) => {
            const details = document.createElement("details");
            if (week === sortedWeeks[sortedWeeks.length - 1])
              details.open = true;

            let html = `<summary><span>ğŸ“‚ ${week}</span> <span style="font-size:0.8rem; opacity:0.4;">${weeks[week].length} Tasks</span></summary><div class="task-list">`;

            weeks[week]
              .sort((a, b) => a.name.localeCompare(b.name))
              .forEach((task) => {
                const parts = task.name.split("-");
                const datePart = parts[0] || "000000";
                let isQuiz = task.name.toUpperCase().includes("QUIZ");
                let tagText = isQuiz ? "QUIZ" : "TASK";
                let tagClass = isQuiz ? "quiz" : "task";
                let titlePart =
                  parts.slice(2).join("-") || parts[1] || "ê³¼ì œë¬¼";
                titlePart = titlePart.replace(/^(QUIZ|TASK)[-_]?/i, "").trim();

                html += `
                <a href="${encodeURI(task.path)}" class="task-card">
                  <span class="tag ${tagClass}">${tagText}</span>
                  <span class="task-date">${datePart}</span>
                  <span class="task-title">${titlePart}</span>
                  <span class="arrow">â†’</span>
                </a>`;
              });
            html += `</div>`;
            details.innerHTML = html;
            container.appendChild(details);
          });
        } catch (e) {
          document.getElementById("loader").innerHTML =
            "â˜ï¸ ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
        }
      }
      fetchWeeklyData();
    </script>
