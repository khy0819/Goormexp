  <body>
    <div class="container">
      <header>
        <h1>ğŸ“‚ WEB ARCHIVE</h1>
        <p>ì£¼ì°¨ë³„ í•™ìŠµ ì¼ì§€ ë° ê³¼ì œ ê´€ë¦¬</p>
      </header>

      <div id="loader" class="loader">ê³¼ì œ ë°ì´í„°ë¥¼ ë¶„ì„ ì¤‘...</div>
      <div id="task-container"></div>
    </div>

    <script>
      async function fetchWeeklyData() {
        const owner = "khy0819";
        const repo = "Goormexp";
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;

        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          // 'ê³¼ì œ/' í´ë” ë‚´ index.html í•„í„°ë§
          const indexFiles = data.tree.filter(
            (f) =>
              f.path.includes("ê³¼ì œ/") &&
              f.path.endsWith("index.html") &&
              f.path !== "index.html",
          );

          const weeks = {};

          indexFiles.forEach((f) => {
            const pathParts = f.path.split("/");
            const weekFolder = pathParts.find((p) =>
              p.toLowerCase().includes("week"),
            );
            let weekLabel = weekFolder
              ? weekFolder.replace(/_/g, " ")
              : "ê¸°íƒ€ ë¶„ë¥˜";
            let folderName = pathParts[pathParts.length - 2];

            if (!weeks[weekLabel]) weeks[weekLabel] = [];
            weeks[weekLabel].push({ path: f.path, name: folderName });
          });

          const container = document.getElementById("task-container");
          document.getElementById("loader").style.display = "none";

          // 1. ì£¼ì°¨ ì •ë ¬ (Week1, Week2...)
          const sortedWeeks = Object.keys(weeks).sort((a, b) =>
            a.localeCompare(b, undefined, { numeric: true }),
          );

          sortedWeeks.forEach((week) => {
            const details = document.createElement("details");
            if (week === sortedWeeks[sortedWeeks.length - 1])
              details.open = true;

            let html = `<summary>${week} <span style="font-weight:400; font-size:0.85rem; color:#888; margin-left:10px;">(${weeks[week].length} ê±´)</span></summary><div class="task-list">`;

            // 2. ì£¼ì°¨ ë‚´ë¶€ ë‚ ì§œìˆœ ì •ë ¬
            weeks[week]
              .sort((a, b) => {
                const dateA = a.name.match(/\d+/)
                  ? parseInt(a.name.match(/\d+/)[0])
                  : 0;
                const dateB = b.name.match(/\d+/)
                  ? parseInt(b.name.match(/\d+/)[0])
                  : 0;
                return dateA - dateB;
              })
              .forEach((task) => {
                // ë‚ ì§œ-ìœ í˜• ë¶„ë¦¬
                const parts = task.name.split("-");
                const datePart = parts[0] || "000000";
                const typePart = (parts[1] || "TASK").toUpperCase();
                const titlePart = task.name.includes("-")
                  ? task.name.split("-").slice(1).join("-")
                  : task.name;

                let tagClass = "task";
                if (typePart.includes("QUIZ")) tagClass = "quiz";
                if (typePart.includes("PROJ") || typePart.includes("STARBUCKS"))
                  tagClass = "proj";

                const safePath = encodeURI(task.path);

                html += `
                            <a href="${safePath}" class="task-card">
                                <div class="task-info">
                                    <span class="tag ${tagClass}">${typePart}</span>
                                    <span class="task-date">${datePart}</span>
                                    <span class="task-title">${titlePart}</span>
                                </div>
                                <span style="color:#eee">â€º</span>
                            </a>`;
              });

            html += `</div>`;
            details.innerHTML = html;
            container.appendChild(details);
          });
        } catch (e) {
          document.getElementById("loader").innerText = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
          console.error(e);
        }
      }
      fetchWeeklyData();
    </script>
