    <style>

      /* ì£¼ì°¨ë³„ ê·¸ë£¹ */

      /* ğŸ”¥ ë””ìì¸ ì •ë ¬ì˜ í•µì‹¬ CSS */

      /* 1. íƒœê·¸: ë„ˆë¹„ë¥¼ ê³ ì •í•´ì„œ ë‹¤ìŒ ê¸€ì ì‹œì‘ì ì„ ë§ì¶¤ */
      .tag {
        width: 55px; /* íƒœê·¸ ë°•ìŠ¤ ë„ˆë¹„ ê³ ì • */
        text-align: center;
        font-size: 0.65rem;

  <body>
    <div class="container">
      <header>
        <h1>ğŸ“‚ WEB ARCHIVE</h1>
      </header>
      <div id="task-container"></div>
    </div>

    <script>
      async function fetchWeeklyData() {
        const owner = "khy0819";
        const repo = "Goormexp";
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;

        try {
          const res = await fetch(apiUrl);
          const data = await res.json();
          const indexFiles = data.tree.filter(
            (f) =>
              f.path.includes("ê³¼ì œ/") &&
              f.path.endsWith("index.html") &&
              f.path !== "index.html",
          );

          const weeks = {};
          indexFiles.forEach((f) => {
            const pathParts = f.path.split("/");
            const weekFolder = pathParts.find((p) =>
              p.toLowerCase().includes("week"),
            );
            let weekLabel = weekFolder
              ? weekFolder.toUpperCase().replace(/_/g, " ")
              : "ê¸°íƒ€ ë¶„ë¥˜";
            let folderName = pathParts[pathParts.length - 2];

            if (!weeks[weekLabel]) weeks[weekLabel] = [];
            weeks[weekLabel].push({ path: f.path, name: folderName });
          });

          const container = document.getElementById("task-container");
          const sortedWeeks = Object.keys(weeks).sort((a, b) =>
            a.localeCompare(b, undefined, { numeric: true }),
          );

          sortedWeeks.forEach((week) => {
            const details = document.createElement("details");
            if (week === sortedWeeks[sortedWeeks.length - 1])
              details.open = true;

            let html = `<summary>${week} (${weeks[week].length} ê±´)</summary><div class="task-list">`;

            weeks[week]
              .sort((a, b) => a.name.localeCompare(b.name))
              .forEach((task) => {
                // 0126-QUIZ í˜•ì‹ì„ ë¶„ë¦¬
                const hasDash = task.name.includes("-");
                const datePart = hasDash ? task.name.split("-")[0] : "";
                const titlePart = hasDash
                  ? task.name.split("-").slice(1).join("-")
                  : task.name;

                let tagText = titlePart.toUpperCase().includes("QUIZ")
                  ? "QUIZ"
                  : "STUDY";
                let tagClass = tagText.toLowerCase();

                html += `
                            <a href="${encodeURI(task.path)}" class="task-card">
                                <div class="task-info">
                                    <span class="tag ${tagClass}">${tagText}</span>
                                    <div class="task-name-wrapper">
                                        <span class="task-date">${datePart}</span>
                                        <span class="task-title">${titlePart}</span>
                                    </div>
                                </div>
                                <span style="color:#eee">â€º</span>
                            </a>`;
              });
            html += `</div>`;
            details.innerHTML = html;
            container.appendChild(details);
          });
        } catch (e) {
          console.error(e);
        }
      }
      fetchWeeklyData();
    </script>
  </body>
