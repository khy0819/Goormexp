    <div class="container">
      <header>

    <script>
      async function fetchWeeklyData() {
        const owner = "khy0819";
        const repo = "Goormexp";
        // recursive=1ì€ í´ë” ê¹Šìˆ™í•œ ê³³ì˜ íŒŒì¼ì„ ë‹¤ ì°¾ëŠ” í•µì‹¬ ì˜µì…˜ì…ë‹ˆë‹¤.
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;

        try {
          const res = await fetch(apiUrl);
          const data = await res.json();

          // index.html íŒŒì¼ë“¤ë§Œ í•„í„°ë§ (ë©”ì¸ í˜ì´ì§€ ì œì™¸)
          const indexFiles = data.tree.filter(
            (f) =>
              f.path.includes("ê³¼ì œ/") &&
              f.path.endsWith("index.html") &&
              f.path !== "index.html",
          );

          const weeks = {};

          indexFiles.forEach((f) => {
            const pathParts = f.path.split("/");
            // 1. ì£¼ì°¨ ë¼ë²¨ ì°¾ê¸° (í´ë”ëª…ì— 'Week'ê°€ í¬í•¨ëœ ê²ƒ)
            const weekFolder = pathParts.find((p) =>
              p.toLowerCase().includes("week"),
            );

            // 2. í‘œì‹œìš© ì£¼ì°¨ ì´ë¦„ ë‹¤ë“¬ê¸° (Week01_0105 -> Week01 0105)
            let weekLabel = weekFolder
              ? weekFolder.replace(/_/g, " ")
              : "ê¸°íƒ€ ë¶„ë¥˜";

            // 3. íŒŒì¼ì´ ë“¤ì–´ìˆëŠ” ìµœì¢… í´ë”ëª…
            let folderName = pathParts[pathParts.length - 2];

            if (!weeks[weekLabel]) weeks[weekLabel] = [];
            weeks[weekLabel].push({ path: f.path, name: folderName });
          });

          const container = document.getElementById("task-container");
          document.getElementById("loader").style.display = "none";

          // ì£¼ì°¨ë³„ ì •ë ¬ (Week01, Week02 ìˆœì„œëŒ€ë¡œ)
          const sortedWeeks = Object.keys(weeks).sort((a, b) => {
            return a.localeCompare(b, undefined, {
              numeric: true,
              sensitivity: "base",
            });
          });

          sortedWeeks.forEach((week) => {
            const details = document.createElement("details");
            // ê°€ì¥ ìˆ«ìê°€ í° ìµœì‹  ì£¼ì°¨ëŠ” ê¸°ë³¸ìœ¼ë¡œ ì—´ì–´ë‘¡ë‹ˆë‹¤.
            if (week === sortedWeeks[sortedWeeks.length - 1])
              details.open = true;

            let html = `<summary>${week} <span style="font-weight:400; font-size:0.9rem; color:#888;">(${weeks[week].length} Tasks)</span></summary><div class="task-list">`;

            // ë‚ ì§œ í´ë”ëª…ìœ¼ë¡œ í•œ ë²ˆ ë” ì •ë ¬
            weeks[week]
              .sort((a, b) => a.name.localeCompare(b.name))
              .forEach((task) => {
                let tagText = "STUDY",
                  tagClass = "";
                const lowerName = task.name.toLowerCase();

                if (lowerName.includes("quiz")) {
                  tagText = "QUIZ";
                  tagClass = "quiz";
                } else if (
                  lowerName.includes("starbucks") ||
                  lowerName.includes("clone") ||
                  lowerName.includes("project")
                ) {
                  tagText = "PROJ";
                  tagClass = "project";
                }

                // ì•ˆì „í•œ ë§í¬ë¥¼ ìœ„í•´ encodeURI ì ìš©
                const safePath = encodeURI(task.path);

                html += `
                            <a href="${safePath}" class="task-card">
                                <span><span class="tag ${tagClass}">${tagText}</span><strong>${task.name}</strong></span>
                                <span style="color:#eee">â€º</span>
                            </a>`;
              });

            html += `</div>`;
            details.innerHTML = html;
            container.appendChild(details);
          });
        } catch (e) {
          document.getElementById("loader").innerText =
            "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê²½ë¡œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.";
          console.error(e);
        }
      }
      fetchWeeklyData();
    </script>
