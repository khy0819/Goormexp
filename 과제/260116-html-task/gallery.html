    <script>
      // 로딩 스피너 제어
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      });

      // 모바일 메뉴 토글
      function toggleMenu() {
        const nav = document.getElementById("navMenu");
        nav.classList.toggle("active");
      }
    </script>
