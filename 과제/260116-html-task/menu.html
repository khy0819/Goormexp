<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks | Menu</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="index.html" class="logo">STARBUCKS</a>
        <ul class="nav-menu">
          <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html" class="active">MENU</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="responsibility.html">RESPONSIBILITY</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
        </ul>
      </nav>
    </header>

    <main class="container menu-page-content">
      <h2 class="section-title">Coffee & Beverage</h2>

      <section class="filter-category">
        <button class="filter-btn active">전체</button>
        <button class="filter-btn">커피</button>
        <button class="filter-btn">블렌디드</button>
        <button class="filter-btn">티</button>
      </section>

      <section class="menu-grid">
        <article class="menu-card">
          <span class="badge">BEST</span>
          <div class="img-box">
            <img src="images/coffee.jpg" alt="카페 아메리카노" />
          </div>
          <div class="card-info">
            <h3>카페 아메리카노</h3>
            <p>₩4,500</p>
          </div>
        </article>

        <article class="menu-card">
          <span class="badge new">NEW</span>
          <div class="img-box">
            <img src="images/drink1.jpg" alt="자몽 허니 블랙 티" />
          </div>
          <div class="card-info">
            <h3>자몽 허니 블랙 티</h3>
            <p>₩5,700</p>
          </div>
        </article>

        <article class="menu-card">
          <div class="img-box">
            <img src="images/drink2.jpg" alt="돌체 콜드 브루" />
          </div>
          <div class="card-info">
            <h3>돌체 콜드 브루</h3>
            <p>₩6,000</p>
          </div>
        </article>

        <article class="menu-card">
          <div class="img-box">
            <img src="images/drink3.jpg" alt="바닐라 크림 콜드 브루" />
          </div>
          <div class="card-info">
            <h3>바닐라 크림 콜드 브루</h3>
            <p>₩5,800</p>
          </div>
        </article>
      </section>
    </main>

    <a href="#" class="top-btn">TOP</a>

    <footer>
      <div class="container footer-content">
        <div class="footer-section">
          <h4>영업시간</h4>
          <p>평일: 07:00 - 22:00</p>
          <p>주말: 08:00 - 21:00</p>
        </div>
        <div class="footer-section">
          <h4>본사 주소</h4>
          <p>서울특별시 강남구 구름대로 123</p>
          <p>스타벅스 코리아 빌딩</p>
        </div>
        <div class="footer-section">
          <h4>SNS</h4>
          <p>인스타그램 | 페이스북</p>
          <p>유튜브 | 트위터</p>
        </div>
      </div>
    </footer>
  </body>
</html>
