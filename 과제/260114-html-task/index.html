<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Starbucks Flex Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <h1 style="color: var(--primary-color)">STARBUCKS</h1>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
    </header>

    <main class="container" style="margin-top: 150px">
      <section class="filter-btns">
        <button class="filter-btn active">전체</button>
        <button class="filter-btn">커피</button>
        <button class="filter-btn">음료</button>
        <button class="filter-btn">디저트</button>
      </section>

      <section class="menu-grid">
        <article class="menu-card"><h3>아메리카노</h3></article>
        <article class="menu-card"><h3>카페라떼</h3></article>
        <article class="menu-card"><h3>돌체라떼</h3></article>
        <article class="menu-card"><h3>카라멜 마키아또</h3></article>
      </section>

      <section class="gallery-grid">
        <div class="gallery-item">
          <img src="https://picsum.photos/300/300?random=1" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/300/300?random=2" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/300/300?random=3" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/300/300?random=4" />
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-flex">
        <div class="footer-section">
          <h4>영업시간</h4>
          <p>07:00 - 22:00</p>
        </div>
        <div class="footer-section">
          <h4>주소</h4>
          <p>서울시 강남구 테헤란로</p>
        </div>
        <div class="footer-section">
          <h4>SNS</h4>
          <p>Instagram | Facebook</p>
        </div>
      </div>
    </footer>
  </body>
</html>
