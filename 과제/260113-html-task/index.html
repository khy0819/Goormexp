<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Menu 스타일</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container nav-box">
          <h1 class="logo">STARBUCKS</h1>
          <ul class="nav-menu">
            <li><a href="#">COFFEE</a></li>
            <li><a href="#menu-section" class="active">MENU</a></li>
            <li><a href="#">STORE</a></li>
            <li><a href="#">RESPONSIBILITY</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main id="menu-section" class="container">
      <section class="menu-category">
        <h2 class="category-title">음료 <span>Beverage</span></h2>

        <div class="menu-grid">
          <article class="menu-item">
            <div class="img-wrap">
              <span class="badge best">Best</span>
              <img
                src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002487]_20210426091745609.jpg"
                alt="아메리카노"
              />
              <div class="view-more">상세보기</div>
            </div>
            <div class="item-info">
              <h3>카페 아메리카노</h3>
              <p class="eng-name">Caffe Americano</p>
              <p class="price">₩4,500</p>
            </div>
          </article>

          <article class="menu-item">
            <div class="img-wrap">
              <span class="badge new">New</span>
              <img
                src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110563]_20210426095648346.jpg"
                alt="자몽 허니 블랙 티"
              />
              <div class="view-more">상세보기</div>
            </div>
            <div class="item-info">
              <h3>자몽 허니 블랙 티</h3>
              <p class="eng-name">Grapefruit Honey Black Tea</p>
              <p class="price">₩5,700</p>
            </div>
          </article>

          <article class="menu-item">
            <div class="img-wrap">
              <img
                src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110569]_20210415143035987.jpg"
                alt="돌체 콜드 브루"
              />
              <div class="view-more">상세보기</div>
            </div>
            <div class="item-info">
              <h3>돌체 콜드 브루</h3>
              <p class="eng-name">Dolce Cold Brew</p>
              <p class="price">₩6,000</p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <a href="#" class="btn-top">TOP</a>

    <footer>
      <div class="container">
        <p>&copy; 2026 Starbucks Coffee Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
