<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(260126) 통합 실습 프로젝트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notion-container">
      <header class="page-header">
        <div class="page-icon">🚀</div>
        <h1>My Workspace</h1>
        <p class="page-desc">오늘의 생산성을 위한 대시보드</p>
      </header>

      <main class="dashboard-grid">
        <section class="card todo-section">
          <div class="card-title">할 일 관리</div>
          <div class="todo-stats">
            전체 <span id="total-count">0</span> · 완료
            <span id="done-count">0</span>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="todo-input"
              placeholder="새로운 할 일 입력 후 Enter"
            />
            <button id="add-btn">추가</button>
          </div>
          <ul id="todo-list"></ul>
          <button id="clear-done" class="btn-secondary">
            완료 항목 일괄 삭제
          </button>
        </section>

        <section class="card calc-section">
          <div class="card-title">계산기</div>
          <div id="calc-display">0</div>
          <div class="calc-buttons" id="calc-btns">
            <button class="btn-clear">C</button>
            <button class="btn-util">←</button>
            <button class="btn-util">+/-</button>
            <button class="btn-op">÷</button>
            <button>7</button><button>8</button><button>9</button>
            <button class="btn-op">×</button>
            <button>4</button><button>5</button><button>6</button>
            <button class="btn-op">−</button>
            <button>1</button><button>2</button><button>3</button>
            <button class="btn-op">+</button>
            <button class="btn-zero">0</button><button>.</button>
            <button class="btn-eq">=</button>
          </div>
        </section>

        <section class="card sw-section">
          <div class="card-title">스톱워치</div>
          <div id="sw-display">00:00:00</div>
          <div class="sw-controls">
            <button id="sw-toggle" class="btn-start">시작</button>
            <button id="sw-lap">랩</button>
            <button id="sw-reset">리셋</button>
          </div>
          <div class="lap-container">
            <ul id="lap-list"></ul>
          </div>
        </section>
      </main>

      <a href="https://khy0819.github.io/Goormexp/" class="home-link"
        >🏠 과제 목록 첫화면으로</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
