<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Style Book Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 도서 라이브러리</h1>
            <p>궁금한 도서의 제목을 입력하세요.</p>
        </header>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요 (2글자 이상)" autofocus autocomplete="off">
            
            <div id="recentDropdown" class="recent-dropdown hidden">
                <div class="dropdown-header">최근 검색어</div>
                <ul id="recentList"></ul>
                <div class="dropdown-footer"><button id="clearHistory">전체 삭제</button></div>
            </div>

            <div id="status" class="status-msg">검색어를 입력하세요</div>
        </div>

        <main id="results" class="results"></main>
        
        <div id="observer" style="height: 20px;"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
